  <body>

    <!-- counter up -->
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <div class="wrapper text-center">
            <h2>Number of projects</h2>
            <h3 class="counter">12345</h3>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="wrapper text-center">
            <h2>Number of projects</h2>
            <h3 class="counter">12345</h3>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="wrapper text-center">
            <h2>Number of projects</h2>

          </div>

    <hr>
    <!-- mix it up -->
    <section class="">
      <div class="container">
        <div class="row mt-3">
          <div class="col-lg-12">
            <div class="text-center">
              <a href="#" data-filter="all" class="btn btn-primary">All</a>
              <a href="#" data-filter=".web" class="btn btn-secondary">Web design</a>
              <a href="#" data-filter=".dev" class="btn btn-warning">Web development</a>
              <a href="#" data-filter=".wp" class="btn btn-danger">Wordpress</a>

              <a class="btn btn-dark" data-sort="order:asc">Ascending</a>
              <a class="btn btn-dark" data-sort="order:descending">Descending</a>
            </div>
          </div>
        </div>

        <div class="row mt-3" id="hello">
         <div class="col-lg-3 mix web mb-3" data-order="1">
          <div class="d_img">
            <img src="images/demo1.jpg" class="w-100" alt="demo">
          </div>
         </div>
         <div class="col-lg-3 mix web mb-3" data-order="2">
          <div class="d_img">
            <img src="images/demo2.jpg" class="w-100" alt="demo">
          </div>
         </div>
         <div class="col-lg-3 mix dev mb-3" data-order="3">
          <div class="d_img">
            <img src="images/demo3.jpg" class="w-100" alt="demo">
          </div>
         </div>
         <div class="col-lg-3 mix dev mb-3" data-order="4">
          <div class="d_img">
            <img src="images/demo4.jpg" class="w-100" alt="demo">

         </div>

            <img src="images/demo5.jpg" class="w-100" alt="demo">
          </div>
         </div>
         <div class="col-lg-3 mix wp mb-3" data-order="6">
          <div class="d_img">
            <img src="images/demo6.jpg" class="w-100" alt="demo">
          </div>
         </div>

        </div>
       </div>
    </section>

    <hr>

      <div class="container">
        <div class="row">

          <div class="col-lg-3">
            <div class="lb_img">
              <a href="images/demo7.jpg" class="w-100" data-lightbox="i_img" data-title="My caption">
                <img src="images/demo1.jpg" class="img-fluid" alt="">

            </div>
          </div>
          <div class="col-lg-3">
            <div class="lb_img">
